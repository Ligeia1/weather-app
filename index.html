  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <form class="d-flex" id="search-city-form">
        <input
          id="city-input"
          class="form-control me-2 searchbar"
          type="search"
          placeholder="Search city"
          autofocus="on"
        />
        <button class="btn btn-outline-success searchbutton" type="submit">
          üîç
        </button>
         <button id="current-location" class="btn btn-outline-success current" type="submit">
          My location
        </button>
      </form>
      <br />
      <form>
        <div class="row">
          <div class="col">
            <i class="fas fa-sun sun-icon current-weather"></i>
            <h1><span class="current-city"></span></h1>
            <h2><span class="country"></span></h2>
            <h3><div id="weather-descpription"></div></h3>
            <div class="current-day"></div>
            <div class="local-time"></div>
          </div>
          <div class="col">
            <br />
            <br />
            <h1>
              <span class="current-temperature" id="current-temperature"></span>
            </h1>
           <p> <span class="high low" id="todays-min"> </span>
            <span id="todays-max"></span>
            <div id="todays-wind" class="wind">
              <i class="fas fa-wind"></i>
            </div>
            <div class="precipitation"><i class="fas fa-tint"></i> 0 %</div>
          </div>
          </p>
        </div>
      </form>
